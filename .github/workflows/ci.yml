name: CI/CD

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same workflow on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  checks:
    name: Quality + Pytest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: pre-commit
            task: pre-commit
            python-version: "3.12"
          - name: pytest-3.10
            task: pytest
            python-version: "3.10"
          - name: pytest-3.11
            task: pytest
            python-version: "3.11"
          - name: pytest-3.12
            task: pytest
            python-version: "3.12"
          - name: pytest-3.13
            task: pytest
            python-version: "3.13"
          - name: pytest-3.14
            task: pytest
            python-version: "3.14"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.task == 'pytest' }}
      - name: Install dependencies
        run: |
          if [ "${{ matrix.task }}" = "pytest" ]; then
            uv sync --all-extras --dev --python ${{ matrix.python-version }}
          else
            uv sync --all-extras --dev
          fi
      - name: Run task
        run: |
          if [ "${{ matrix.task }}" = "pre-commit" ]; then
            uv run pre-commit run --all-files
          else
            uv run pytest --cov --cov-branch --cov-report=xml
          fi
      - name: Upload coverage reports to Codecov
        if: matrix.task == 'pytest'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: qrafty-ai/teleop_xr
      - name: Upload coverage report
        if: matrix.task == 'pytest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: warn

  build:
    name: Build Package (uv)
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for hatch-vcs to read tags
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build
        run: uv build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/teleop-xr
    permissions:
      id-token: write  # Required for Trusted Publishing
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Publish
        run: uv publish
